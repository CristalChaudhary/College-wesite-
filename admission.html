        <div class="input-box">
            <label >Full name</label>
            <input type="text" placeholder="Enter your name" name="full name" required>

        <div class="input-box">

            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                     <input type="radio" id="check-male" name="gender" value="m" checked>
                     <label for="check">Male</label>
                 </div>
                <div class="gender">
                <input type="radio" id="check-Female" name="gender" value="f" checked>
                <label for="check-Female">Female</label>
                </div>
                <div class="gender">

                <label for="check-other">other</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label >Address</label>
            <input type="text" placeholder="Enter street address" name="address" required>
            <input type="text" placeholder="Enter street address line 2" name="address1" required>
            <div class="column">
                <div class="select-box">
                    <select name="country" >
                        
                        <option value="" hidden> country</option>
                        <option value=""> America</option>
                        <option value=""> Japan</option>
                        <option value=""> India</option>
                        <option value=""> Nepal</option>

                    </select>
                </div>
                <input type="text" placeholder="Enter your city" name="city" required>
            </div>
            
            <div class="column">
                <input type="text" placeholder="Enter your region" name="region" required>
                <input type="tel" placeholder="Enter postal code #000000" name="postal" required>

            </div>
          

        </div>
        <div class="input-box">
            <label >Parent or guardian name</label>
            <input type="text" placeholder="Enter your name" name="parent name" required>

        </div>
        <div class="input-box">
            <label >Parent Email </label>
            <input type="email" placeholder="email address" name="parent email" required>

        </div>
        <div class="input-box">

                <select name="course">

                    <option value="ME"> ME</option>
                    <option value="CSE"> CSE</option>

                    <option value="AI"> AI</option>
                    <option value="Civil"> Civil</option>
                    <option value="Nurse"> Nurse</option>
